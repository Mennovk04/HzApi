<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restcountries</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="top">
        <h1>Rest Countries</h1>
    </div>

    <div class="container">
        <h1>Search for your country!</h1>
        <input type="text" id="input" placeholder="Search for a Country">
        <table id="country">
            <thead>
                <tr>
                    <th>Flag</th>
                  <th>Name</th>
                  <th>Capital</th>
                  <th>Region</th>
                  <th>Population</th>
                  <th>Languages</th>
                </tr>
              </thead>
              <tbody id="countries">

              </tbody>
        </table>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
